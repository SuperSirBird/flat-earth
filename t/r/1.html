<html>
  <head>
    <title>Round Earth Proof</title>
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("article").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "https://supersirbird.github.io/flat-earth/t/01.txt", true);
      xhttp.send();
    </script>
    <style>
      body {margin:0;}
      textarea {
        resize:none;
        width:100%;
        height:100%;
        font-size: 24px;
        font-family:'Great Vibes';
      }
    </style>
  </head>
  <body>
    <div id="text-section">
      <textarea id="article" readonly></textarea>
    </div>
  </body>
</html>
